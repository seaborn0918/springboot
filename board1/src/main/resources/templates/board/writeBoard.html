<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글쓰기 페이지</title>
  <link href="/css/bootstrap.css" rel="stylesheet">
  <script src="/js/jquery-3.7.0.js"></script>
  <script src="/js/bootstrap.bundle.js"></script>

  <script>
    $(document).ready(function () {
      $("#btn-cancel").on("click", function () {
        history.back();
      });
    });
  </script>
</head>

<body>
<header>
  <div class="container p-5">
    <div class="text-center">
      <h1 class="text-center">스프링부트로 게시판 만들기</h1>
      <h2 class="">게시판 목록 페이지</h2>
    </div>
  </div>
</header>

<main class="container">
  <div class="row">
    <div class="col-sm-4 mx-auto">
      <form action="/board/insertBoard.do" method="post">
        <div class="my-3">
          <label for="title" class="form-label">글 제목 : </label>
          <!-- input 태그의 name 속성값을 DTO 클래스의 필드명으로 설정해야 함-->
          <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요">
        </div>
        <div class="my-3">
          <label for="create-id" class="form-label">글쓴이 : </label>
          <input type="text" class="form-control" id="create-id" name="createId" placeholder="사용자 ID를 입력하세요">
        </div>
        <div class="my-3">
          <label for="contents" class="form-label">내용 : </label>
          <textarea class="form-control" name="contents" id="contents" rows="5" placeholder="글내용을 입력하세요"></textarea>
        </div>
        <div class="my-3 d-grid gap-3">
          <button type="submit" class="btn btn-primary">등록</button>
          <button type="reset" class="btn btn-secondary" id="btn-cancel">취소</button>
        </div>
      </form>
    </div>
  </div>
</main>

<footer class="container-fluid border-top p-5 mt-5 text-center">
  <p class="lead text-muted">made by fullstack 595</p>
</footer>
</body>
</html>
