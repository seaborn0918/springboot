<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <link href="/css/bootstrap.css" rel="stylesheet">
  <script src="/js/jquery-3.7.0.js"></script>
  <script src="/js/bootstrap.js"></script>
</head>
<body>
<header class="container-fluid p-5" th:fragment="basic">
  <div class="container bg-secondary bg-opacity-25 py-4">
    <h1 class="text-center">Header 영역</h1>
  </div>
</header>

<header class="container-fluid p-5" th:fragment="navbar">
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <ul class="navbar-nav">
      <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
      <li class="nav-item"><a href="#" class="nav-link">Link 1</a></li>
      <li class="nav-item"><a href="#" class="nav-link">Link 2</a></li>
    </ul>
  </nav>
</header>

<header class="container-fluid p-5" th:fragment="parameter(param1, param2)">
  <div class="container bg-secondary bg-opacity-25 py-4">
    <h1 class="text-center" th:text="${param1}">Header 영역</h1>
    <p class="text-center text-muted" th:text="${param2}"></p>
  </div>
</header>

</body>
</html>
