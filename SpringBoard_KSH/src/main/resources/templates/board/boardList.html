<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</head>
<body>
<nav th:replace="~{layout/header :: navbar}"></nav>
<header th:replace="~{layout/header :: header-basic}"></header>
<main class="container my-5">
  <div class="my-3">
    <table class="table table-striped table-hover text-center">
      <colgroup>
        <col style="width: 10%">
        <col style="width: 65%">
        <col style="width: 5%">
        <col style="width: 15%">
        <col style="width: 5%">
      </colgroup>
      <thead>
      <tr>
        <th>글번호</th>
        <th class="text-start">글제목</th>
        <th>글쓴이</th>
        <th>등록시간</th>
        <th>조회수</th>
      </tr>
      </thead>
      <tbody>
      <tr th:if="${#lists.size(boardList)} > 0" th:each="item : ${boardList}">
        <td th:text="${item.boardIdx}">123</td>
        <td class="text-start"><a href="/board/" th:attrappend="href=${item.boardIdx}" th:text="${item.title}" class="text-decoration-none">제목</a></td>
        <td th:text="${item.createId}">쓰니</td>
        <td th:text="${item.createDt}">2023-06-21</td>
        <td th:text="${item.hitCnt}">26</td>
      </tr>
      <tr th:unless="${#lists.size(boardList)} > 0">
        <td colspan="5">조회된 데이터가 없습니다.</td>
      </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-end">
      <a href="/board/insert" class="btn btn-primary">글쓰기</a>
    </div>
  </div>
</main>

<footer th:replace="~{layout/footer :: footer-basic}"></footer>
</body>
</html>
