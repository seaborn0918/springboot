<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</head>
<body>
<nav th:replace="~{layout/header :: navbar}"></nav>
<header th:replace="~{layout/header :: header-basic}"></header>

<main class="container my-5">
  <div class="row">
    <div class="col-sm-4 mx-auto">
      <h1 class="display-1 text-center">LOGIN</h1>
      <form action="/login/submit" method="post">
        <div class="form-floating my-3">
          <input type="text" class="form-control" id="user-id" name="userId" placeholder="아이디를 입력하세요">
          <label for="user-id">아이디를 입력하세요</label>
        </div>
        <div class="form-floating my-3">
          <input type="password" class="form-control" id="user-pw" name="userPw" placeholder="비밀번호를 입력하세요">
          <label for="user-pw">비밀번호를 입력하세요</label>
        </div>
        <div class="my-3 d-grid gap-3">
          <button type="submit" class="btn btn-primary">Login</button>
          <a href="#" class="btn btn-link">Sign in</a>
        </div>
      </form>
    </div>
  </div>
</main>

<footer th:replace="~{layout/footer :: footer-basic}"></footer>
</body>
</html>
