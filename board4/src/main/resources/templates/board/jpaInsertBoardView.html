<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>

  <script>
    $(document).ready(function () {
      $("#btn-cancel").on("click", function () {
        history.back();
      });
    });
  </script>
</head>
<body>
<header th:replace="/board/header.html::header"></header>
<main class="container">
  <form action="/jpa/board/write" method="post" id="frm" name="frm">
    <div class="row">
      <div class="col-sm-4 mx-auto">
        <div class="my-3">
          <label for="title" class="form-label">제목</label>
          <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력해주세요">
        </div>
        <div class="my-3">
          <label for="createdId" class="form-label">아이디</label>
          <input type="text" class="form-control" id="createdId" name="createdId" placeholder="사용자 아이디를 입력하세요">
        </div>
        <div class="my-3">
          <label for="contents" class="form-label">내용</label>
          <textarea class="form-control" id="contents" name="contents" rows="5" placeholder="내용을 입력해주세요"></textarea>
        </div>
        <div class="my-3 d-gird gap-2 text-end">
          <button type="submit" class="btn btn-dark">등록</button>
          <button type="button" class="btn btn-secondary" id="btn-cancel">취소</button>
        </div>
      </div>
    </div>
  </form>
</main>

<footer th:replace="/board/footer::footer"></footer>
</body>
</html>
