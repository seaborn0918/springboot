<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">

  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      $("#btn_load").on("click", function () {
        const pageNO = $("#pageNo").val();
        const numOfRows = $("#numOfRows").val();
        const datas = {pageNo: pageNO, numOfRows: numOfRows}
        $.ajax({
          url: "/parse/pharmacy/fullDataUrl",
          type: "POST",
          data: datas,
          success: function (data) {
            // alert("통신성공");
            const tbody = $("#table > tbody");
            tbody.empty();

            for (let i = 0; i < data.length; i++) {
              let tag = "";
              tag += "<tr>";
              tag += "<td>" + data[i].rnum + "</td>";
              tag += "<td>" + data[i].hpid + "</td>";
              tag += "<td>" + data[i].dutyName + "</td>";
              tag += "<td>" + data[i].dutyTel1 + "</td>";
              tag += "<td>" + data[i].dutyAddr + "</td>";
              tag += "<td>" + data[i].dutyTime1s + "</td>";
              tag += "<td>" + data[i].dutyTime1c + "</td>";
              tag += "</tr>";

              tbody.append(tag);
            }
          },
          error: function () {
            alert("통신 중 오류가 발생했습니다.")
          }
        })
      });
    });
  </script>
</head>
<body>
<div class="container">
  <table class="table table-hover table-striped" id="table">
    <thead>
    <tr>
      <th>번호</th>
      <th>약국ID</th>
      <th>약국이름</th>
      <th>전화번호</th>
      <th>주소</th>
      <th>시작시간</th>
      <th>종료시간</th>
    </tr>
    </thead>
    <tbody>

    <!--          <td th:text="${item.dutyAddr}"></td>-->
    <!--          <td th:text="${item.dutyTime1s}"></td>-->
    <!--          <td th:text="${item.dutyTime1c}"></td>-->
    <!--        </tr>-->
    <!--        <tr th:unless="${#lists.size(itemList)} > 0">-->
    <!--          <td colspan="7">데이터가 없습니다.</td>-->
    <!--        </tr>-->
    </tbody>
  </table>
  <div class="d-flex justify-content-end">
    <input type="text" class="form-control" id="pageNo" name="pageNo">
    <input type="text" class="form-control" id="numOfRows" name="numOfRows">
    <button type="button" class="btn btn-primary" id="btn_load">불러오기</button>
